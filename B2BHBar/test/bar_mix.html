<!doctype html>
<html>
	<head>
		<title>Back to Back Horizontal Bar</title>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.js"></script>
		<script src="../dist/backtobackhbar.js"></script>
		<style>
			body{
				padding: 0;
				margin: 0;
			}
			#canvas-holder{
				width:40%;
			}
		</style>
	</head>
	<body>
		<div id="canvas-holder">
		  	<canvas id="chart-area" width="800" height="800"/>
		</div>
    <script>
	  	window.onload = function() {
			  var ctx = document.getElementById("chart-area").getContext("2d");
			    window.mythemo = new Chart(ctx, {
			  	type: 'horizontalBar',
			  	data: {
            labels: ["CAT1","CAT2","CAT3","CAT4","CAT5","CAT6"],
						datasets: [
            {
              label:"dataset-1",
							backgroundColor: ["red","green","blue","purple","yellow","grey"],
							data: [-11,35,-55,-13,18,-52]
					  },
						{
							label:"dataset-2",
							backgroundColor: ["red","green","blue","purple","yellow","grey"],
							data: [-21,17,-27,30,-14,-41]
						}]
				}
			})
		};
	</script>
	</body>
</html>
